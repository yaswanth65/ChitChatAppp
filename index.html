<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit-Chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="fullapp">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Chit-Chat App</h1>
            </div>
            <div class="sidebar-content">
                <h2>Users Online</h2>
                <ul id="users-list"></ul>
            </div>
        </div>
        <div class="chat-area">
            <div class="message_area"> <!-- Updated to match your JS -->
                <div class="incoming message">
                    <h4>Test msg</h4>
                    <p>hello Yashh</p>
                </div>
                <div class="outgoing message">
                    <h4>Test msg</h4>
                    <p>Hello Yashh</p>
                </div>
                <!-- Messages will dynamically append here -->
            </div>
            <textarea name="textarea" id="textarea" cols="30" rows="1" placeholder="Write a message"></textarea>
        </div>
    </section>
    
    <!-- Import Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Updated the path to client.js -->
    <script src="/client.js"></script>
</body>
</html>
